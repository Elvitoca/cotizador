<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cotización de Renta de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Cotización de Renta de Autos</h1>
    <form id="rentalForm" action="results.html" method="GET">
        <label for="pickupDate">Fecha y Hora de Retiro:</label>
        <input type="datetime-local" id="pickupDate" name="pickupDate" required>

        <label for="returnDate">Fecha y Hora de Entrega:</label>
        <input type="datetime-local" id="returnDate" name="returnDate" required>

        <label for="pricingType">Tipo de Tarifa:</label>
        <select id="pricingType" name="pricingType" required>
            <option value="limited">Precio por km limitado (120 km diarios)</option>
            <option value="unlimited">Precios km libre</option>
        </select>

        <button type="submit">Calcular Cotización</button>
    </form>
</body>
</html>
